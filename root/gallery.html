<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="portfolio-style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Benson Wang's portfolio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="portfolio.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://www.linkedin.com/in/ping-chih-wang-62077319a/">LinkedIn</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="link-page.html">Link Page</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container mt-5">
        <div class="row">
          <div class="col-md-12">
            <div id="image-gallery" class="text-center">
              <img id="gallery-image" class="img-fluid">
              <div class="mt-3">
                <button id="prev-btn" class="btn btn-primary mr-2">Previous</button>
                <button id="next-btn" class="btn btn-primary">Next</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; 2023 Benson Wang's Portfolio. All rights reserved.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const images = [
          "https://i.ibb.co/K7QxnnX/sausung.webp",
          "https://i.ibb.co/Ybt6vGn/iphone.webp",
          "https://i.ibb.co/dKFBkxj/pixel7pro.webp"
        ];
      
        const galleryImage = document.getElementById("gallery-image");
        const prevButton = document.getElementById("prev-btn");
        const nextButton = document.getElementById("next-btn");
      
        let currentImageIndex = 0;
      
        function showImage(index) {
          galleryImage.src = images[index];
        }
      
        prevButton.addEventListener("click", () => {
          currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
          showImage(currentImageIndex);
        });
      
        nextButton.addEventListener("click", () => {
          currentImageIndex = (currentImageIndex + 1) % images.length;
          showImage(currentImageIndex);
        });
      
        showImage(currentImageIndex);
      </script>
</body>
</html>
