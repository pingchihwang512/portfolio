<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us</title>
<link rel="stylesheet" type="text/css" href="contact-us-style.css">
</head>
<body>
<div class="contact-form">
    <h2>Contact Us</h2>
    <form action="#" method="post" onsubmit="showPopup(); return false;">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        
        <div class="btn_container">
            <a href="https://benson1994.w3spaces.com/root/portfolio.html" class="back_btn">Back</a>
            <button type="submit">Send</button>
        </div>
    </form>
</div>

<!-- The pop-up overlay and content -->
<div class="overlay" id="overlay">
    <div class="popup">
        <span class="close-btn" onclick="hidePopup()">&times;</span>
        <p>Message sent successfully!</p>
    </div>
</div>

<script>
    // JavaScript functions to show and hide the pop-up
    function showPopup() {
    document.getElementById("overlay").style.display = "flex";
        setTimeout(hidePopup, 3000); // Hide after 3 seconds
    }

    function hidePopup() {
        document.getElementById("overlay").style.display = "none";
    }
</script>

</body>
</html>
